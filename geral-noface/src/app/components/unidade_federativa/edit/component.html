<div class="row" *ngIf=showView>
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">Unidades Federativas - Edi&ccedil;&atilde;o</header>

            <div class="panel-body">
                <form class="form-horizontal" [formGroup]="form" (ngSubmit)="store()">
                    <div class="form-group">
                        <default-input formControlName="id" label="Id" [(readOnly)]="isEdit" *ngIf=isEdit></default-input>
                    </div>
                    <div class="form-group">
                        <default-input formControlName="codigo" label="C&oacute;digo"></default-input>
                    </div>
                    <div class="form-group">
                        <default-input formControlName="nome" label="Nome"></default-input>
                    </div>
                    <div class="form-group">
                        <default-autocomplete [(target)]="targetPais" inputEl="nome" (onSelect)="paisSelect($event)" [urlSource]=paisSource label="Pa&iacute;s"></default-autocomplete>
                    </div>
                    <div class="form-group">
                        <default-form-buttons (onClear)="clear()" (onList)="list()" (onNew)="newRegister()" (onDelete)="delete()" [(showNew)]="showNew" [(showList)]="showList" [(showDelete)]="showDelete" label="Salvar"></default-form-buttons>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<button *ngIf=!showView class="btn btn-info" (click)="list()">Voltar</button>
