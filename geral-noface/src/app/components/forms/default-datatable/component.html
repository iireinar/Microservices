<div class="row" *ngIf=hasData>
    <div class="col-lg-12">
        <section class="panel">
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <tr>
                        <th *ngFor="let column of columns">{{column}}</th>
                        <th style="text-align: right;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of resultData">
                        <td *ngFor="let column of columnsValue">{{row[column]}}</td>
                        <td style="text-align: right;">
                            <div class="btn-group">
                                <a class="btn btn-success" (click)="edit(row)"><i class=" icon_pencil-edit "></i></a>
                                <a class="btn btn-danger " (click)="delete(row)"><i class="icon_close_alt2 "></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
