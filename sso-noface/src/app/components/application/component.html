<div class="container">
    <form class="login-form" [formGroup]="form" (ngSubmit)="insert()">
        <div class="login-wrap">
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" placeholder="Name" autofocus formControlName="name">
            </div>

            <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" placeholder="Return Url" formControlName="return_url">
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            <button class="btn btn-info btn-lg btn-block" type="button" (click)="loadData()">Load Data</button>
        </div>
    </form>
</div>

<div style="margin-top: 10px;">
    <default-datatable [columns]=columns [columnsValue]=columnsValue [(data)]="data" [(showEdit)]="showEdit" [(hasData)]="hasData" (onDelete)="delete($event)"></default-datatable>
</div>
